{% extends "index.html" %}
{% block body %}
<div class="container mt-5 text-light">
    <h2>Attendance Records</h2>
    <table class="table table-bordered ">
        <thead>
            <tr>
                <th>Date</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.present }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
