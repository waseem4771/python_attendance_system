{% extends "index.html" %}
{% block body %}
<div class="row mb-3 container text-light mx-auto my-5">
    <div class="col">
        <h2>Leave Request</h2>
        <form id="leaveRequestForm" method='post'>
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}  
            
            
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Leave Request</button>
        </form>
    </div>
</div>
{% endblock body %}
